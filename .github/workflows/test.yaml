name: Go tests

on:
  workflow_call:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Go setup
        uses: actions/setup-go@v3
        with:
          go-version: stable

      - uses: actions/cache@v3
        with:
          # https://github.com/actions/cache/blob/main/examples.md#go---modules
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Dependencies
        run: go get -v

      - name: Build
        run: go build ./...

      - name: Test
        run: go test -v -vet=all ./...

      - name: Test with data race detection
        run: go test -v -race ./...

