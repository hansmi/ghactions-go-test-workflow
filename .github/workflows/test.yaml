name: Go test

on:
  workflow_call:
    inputs:
      runs-on:
        type: string
        required: false
        default: ubuntu-latest
      go-version:
        type: string
        required: false
        default: stable

permissions:
  contents: read

jobs:
  gotest:
    runs-on: ${{ inputs.runs-on }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Go setup
        uses: actions/setup-go@v3
        with:
          go-version: ${{ inputs.go-version }}

      - uses: actions/cache@v3
        with:
          # https://github.com/actions/cache/blob/main/examples.md#go---modules
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Dependencies
        run: go get -v ./...

      - name: Build
        run: go build ./...

      - name: Test
        run: go test -v -vet=all ./...

      - name: Test with data race detection
        run: go test -race ./...

